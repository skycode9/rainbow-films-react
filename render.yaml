services:
  # Combined Frontend + Backend Service
  - type: web
    name: rainbow-films-react
    env: node
    region: oregon
    plan: free
    buildCommand: cd frontend && npm install && npm run build && cd ../backend && npm install
    startCommand: cd backend && npm start
    healthCheckPath: /
    envVars:
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
      - key: DB_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: RESEND_API_KEY
        sync: false
      - key: FROM_EMAIL
        value: onboarding@resend.dev
      - key: ADMIN_EMAIL
        sync: false
      - key: FRONTEND_URL
        value: https://rainbow-films-react.onrender.com
